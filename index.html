    <title>Starter</title>

                <ul class="nav__list">
                    <li>
                        <a href="#home" class="nav__link active-scroll-link">Home</a>
                    </li>
                    <li>
                        <a href="#popular" class="nav__link">POPULAR</a>
                    </li>
                    <li>
                        <a href="#about" class="nav__link">ABOUT US</a>
                    </li>
                    <li>

                    </li>
                    <li>

                    </li>
                </ul>

                <!-- Ð¡lose button -->
                <div class="nav__close" id="nav-close">
                    <i class="ri-close-large-line"></i>

                <i class="ri-apps-2-fill"></i>

            <div class="home__container container grid">
                <h1 class="home__title">COLD COFFEE</h1>

                <div class="home__images">
                    <div class="home__shape"></div>
                    <img src="/src/assets/img/home-splash.png" alt="Alt" class="home__splash">
                    <img src="/src/assets/img/bean-img.png" alt="Alt" class="home__bean-2">
                    <img src="/src/assets/img/home-coffee.png" alt="Alt" class="home__coffee">
                    <img src="/src/assets/img/bean-img.png" alt="Alt" class="home__bean-1">
                    <img src="/src/assets/img/ice-img.png" alt="Alt" class="home__ice-1">
                    <img src="/src/assets/img/ice-img.png" alt="Alt" class="home__ice-2">
                    <img src="/src/assets/img/leaf-img.png" alt="Alt" class="home__leaf">
                </div>

                <img src="/src/assets/img/home-sticker.svg" alt="Alt" class="home__sticker">

                <div class="home__data">
                    <p class="home__description">
                        Find delicious hot and cold coffees with the
                        best varieties, calm the pleasure and enjoy
                        a good coffee, order now.
                    </p>

                    <a href="#about" class="button">Learn More</a>
                </div>
            </div>
        </section>

        <!--==================== POPULAR ====================-->
        <section class="popular section" id="popular">

        </section>

        <!--==================== ABOUT ====================-->
        <section class="about section" id="about">

        </section>
